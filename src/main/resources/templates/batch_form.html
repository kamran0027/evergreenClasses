<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Batch Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 🌐 Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="adminNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h3  class="mb-4 text-center"></h3>
    <form th:action="@{/admin/batches/save}" th:object="${batch}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{batchId}"/>

        <div class="mb-3">
            <label class="form-label">Batch Name</label>
            <input type="text" th:field="*{batchName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Timing</label>
            <input type="text" th:field="*{timing}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Start and End Date</label>
            <input type="text" th:field="*{startAndEndDate}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fees</label>
            <input type="number" th:field="*{fees}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
        </div>

        <div class="text-end">
            <button class="btn btn-success" type="submit">Save Batch</button>
            <a class="btn btn-secondary" th:href="@{/admin/batches}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
