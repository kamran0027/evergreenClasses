<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (needed for Bootstrap Select) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap Select JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
</head>
<body>

    <!-- 🌐 Navigation Bar  -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="adminNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div th:if="${param.success}" class="alert alert-success text-center">
        <h2>✅ Result Upload Successfull</h2>
    </div>
    <h3  class="mb-4 text-center"></h3>
    <form th:action="@{/admin/result/upload}" th:object="${result}" method="post" class="needs-validation" novalidate>

    <div class="mb-3">
        <label for="studentSelect" class="form-label">Student:</label>
        <select id="studentSelect"
            class="form-control selectpicker"
            data-live-search="true"
            th:field="*{studentId}">
        <option value="" disabled selected>-- Search Student --</option>
        <option th:each="student : ${students}"
                th:value="${student.id}"
                th:text="${student.name + ' (' + student.rollNo + ')'}">
        </option>
        </select>
    </div>

        <div class="mb-3">
            <label class="form-label">Subject Name</label>
            <input type="text" th:field="*{subjectName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Full Marks</label>
            <input type="number" th:field="*{fullMarks}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Marks Obtained</label>
            <input type="number" th:field="*{marksObtained}" class="form-control" required/>
        </div>

         <div class="mb-3">
            <label class="form-label">Test Date</label>
            <input type="date" th:field="*{testDate}" class="form-control" required/>
        </div>


        <div class="text-end">
            <button class="btn btn-success" type="submit">Upload</button>
            <a class="btn btn-secondary" th:href="@{/admin/result}">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Activate Select2 on student dropdown
    $(document).ready(function() {
        $('#studentSelect').select2({
            placeholder: "Search Student by Name or Roll No"
        });
    });
</script>
</body>
</html>
