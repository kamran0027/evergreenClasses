<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Batches | Evergreen Classes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/images/logo.jpg" alt="Evergreen Logo" width="40" height="40" class="d-inline-block align-text-top">
            Evergreen Classes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/result}">Result</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/batches}">Batches</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Heading -->
<div class="container my-4">
    <h2 class="text-center mb-4">Current Batches</h2>

    <!-- Loop through batches -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="batch : ${batches}">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${batch.batchName}">Batch Name</h5>
                    <!-- <h6 class="card-subtitle mb-2 text-muted">
                        Batch ID: <span th:text="${batch.batchId}"></span>
                    </h6> -->
                    <p class="card-text">
                        <strong>Timing:</strong> <span th:text="${batch.timing}"></span><br>
                        <strong>Start And End Date:</strong> <span th:text="${batch.startAndEndDate}"></span><br>
                        <strong>Fees:</strong> ₹<span th:text="${batch.fees}"></span><br>
                        <strong>Description:</strong> <span th:text="${batch.description}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 📌 Footer -->
<footer class="bg-success text-white text-center py-3 mt-5">
    <div class="container">
        &copy; 2025 Evergreen Classes | Koini Bazar, Gopalganj
    </div>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
