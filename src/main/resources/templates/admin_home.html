<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Evergreen Classes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
        }
        .icon-box {
            font-size: 2.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<!-- 🌐 Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="adminNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Admin Dashboard Content -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Welcome to Evergreen Classes Admin Panel</h2>

    <div class="row g-4 text-center">
        <!-- Batches -->
        <div class="col-md-3 col-sm-6">
            <a href="/admin/batches" class="text-decoration-none">
                <div class="card dashboard-card shadow-sm p-4">
                    <div class="icon-box mb-2"><i class="bi bi-calendar-week-fill"></i></div>
                    <h5 class="card-title">Batches</h5>
                </div>
            </a>
        </div>

        <!-- Results -->
        <div class="col-md-3 col-sm-6">
            <a href="/admin/results" class="text-decoration-none">
                <div class="card dashboard-card shadow-sm p-4">
                    <div class="icon-box mb-2"><i class="bi bi-graph-up-arrow"></i></div>
                    <h5 class="card-title">Results</h5>
                </div>
            </a>
        </div>

        <!-- Registration -->
        <div class="col-md-3 col-sm-6">
            <a href="/admin/registrations" class="text-decoration-none">
                <div class="card dashboard-card shadow-sm p-4">
                    <div class="icon-box mb-2"><i class="bi bi-person-plus-fill"></i></div>
                    <h5 class="card-title">Registrations</h5>
                </div>
            </a>
        </div>

        <!-- Student Profiles -->
        <div class="col-md-3 col-sm-6">
            <a href="/admin/students" class="text-decoration-none">
                <div class="card dashboard-card shadow-sm p-4">
                    <div class="icon-box mb-2"><i class="bi bi-people-fill"></i></div>
                    <h5 class="card-title">Student Profiles</h5>
                </div>
            </a>
        </div>

        <!-- Logout -->
        <div class="col-md-3 col-sm-6">
            <a href="/public" class="text-decoration-none">
                <div class="card dashboard-card shadow-sm p-4 border-danger">
                    <div class="icon-box mb-2 text-danger"><i class="bi bi-box-arrow-right"></i></div>
                    <h5 class="card-title text-danger">Logout</h5>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center bg-light py-3 mt-5">
    &copy; 2025 Evergreen Classes Admin Panel
</footer>

<!-- Bootstrap + Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
