<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Batch Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Batch Details</h2>
        <a href="/admin/batches" class="btn btn-outline-secondary">← Back to Batches</a>
    </div>

    <!-- Batch Info Card -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h4 class="card-title" th:text="${batch.batchName}"></h4>
            <p><strong>Timing:</strong> <span th:text="${batch.timing}"></span></p>
            <p><strong>Fees:</strong> ₹<span th:text="${batch.fees}"></span></p>
            <p><strong>Total Students:</strong> <span th:text="${count}"></span></p>
        </div>
    </div>

    <!-- Enrolled Students Table -->
    <h4 class="mb-3">Enrolled Students</h4>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th scope="col">Roll No</th>
                <th scope="col">Name</th>
                <th scope="col">Class</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.rollNo}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.studentClass}"></td>
                <td th:text="${s.email}"></td>
                <td th:text="${s.mobileNo}"></td>
            </tr>
            <tr th:if="${count == 0}">
                <td colspan="5">No students enrolled in this batch.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
