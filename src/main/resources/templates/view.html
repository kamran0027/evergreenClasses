<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 🌐 Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="adminNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/custom-logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Student Profile</h2>

    <div th:if="${param.success}" class="alert alert-success text-center">
        <h2>✅ update Successfull</h2>
    </div>

    <form th:action="@{/admin/students/update}" th:object="${student}" method="post" class="row g-3">

        <!-- this is used to solve the adding new instance at the time of updating -->
        <input type="hidden" th:field="*{id}"/>
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" th:field="*{dob}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Mobile No</label>
            <input type="text" th:field="*{mobileNo}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Batch Name</label>
            <input type="text" th:field="*{batchName}" class="form-control" required/>
        </div>

         


        <div class="col-md-6">
            <label class="form-label">Batch Year</label>
            <input type="text" th:field="*{batchYear}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Class</label>
            <input type="text" th:field="*{studentClass}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Father's Name</label>
            <input type="text" th:field="*{fatherName}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Father's Mobile No</label>
            <input type="text" th:field="*{fatherMobileNo}" class="form-control" required/>
        </div>

        <div class="col-md-4">
            <label class="form-label">Village</label>
            <input type="text" th:field="*{village}" class="form-control" required/>
        </div>

        <div class="col-md-4">
            <label class="form-label">Post</label>
            <input type="text" th:field="*{post}" class="form-control" required/>
        </div>

        <div class="col-md-4">
            <label class="form-label">District</label>
            <input type="text" th:field="*{district}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">State</label>
            <input type="text" th:field="*{state}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Pincode</label>
            <input type="text" th:field="*{pincode}" class="form-control" required/>
        </div>

        <!-- <div class="col-md-12">
            <label class="form-label">Roll Number (auto-generated)</label>
            <input type="text" th:field="*{rollNo}" class="form-control" readonly/>
        </div> -->

        <div class="col-12">
            <button type="submit" class="btn btn-success">Update</button>
            <a class="btn btn-secondary" th:href="@{/admin/students}">Cancel</a>
        </div>

    </form>
</div>

<!-- 📌 Footer -->
<footer class="bg-success text-white text-center py-3 mt-5">
    <div class="container">
        &copy; 2025 Evergreen Classes | Koini Bazar, Gopalganj
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
