<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Student Result</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- ðŸŒ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/public}">
            <img src="/images/logo.jpg" alt="Evergreen Logo" width="40" height="40" class="d-inline-block align-text-top">
            Evergreen Classes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/public">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/public/result}">Result</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/public/about}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/public/batches}">Batches</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/public/contact}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Check Your Result</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/public/result/view}" method="get">
                        <div class="mb-3">
                            <label for="rollNo" class="form-label">Enter Roll No</label>
                            <input type="text" class="form-control" id="rollNo" name="rollNo"
                                    th:value="${rollNo}"
                                   placeholder="Enter your roll number" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">View Result</button>
                    </form>

                    <!-- Error message -->
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ðŸ“Œ Footer -->
<footer class="bg-success text-white text-center py-3 mt-5">
    <div class="container">
        &copy; 2025 Evergreen Classes | Koini Bazar, Gopalganj | Est. 2017
    </div>
</footer>

</body>
</html>
