<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Student Result</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Check Your Result</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/public/result/view}" method="get">
                        <div class="mb-3">
                            <label for="rollNo" class="form-label">Enter Roll No</label>
                            <input type="text" class="form-control" id="rollNo" name="rollNo"
                                    th:value="${rollNo}"
                                   placeholder="Enter your roll number" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">View Result</button>
                    </form>

                    <!-- Error message -->
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
