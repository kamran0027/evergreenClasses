<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- ðŸŒ Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="adminNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Admin Dashboard Content -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Welcome to Evergreen Classes Admin Panel</h2>

    <div class="row g-4 text-center">

    <div th:if="${param.success}" class="alert alert-success text-center">
        <h2 th:text="${message}"></h2>
        <p><strong>Name : </strong><span th:text="${studentName}"></span></p>
    </div>
        <!-- Upload Result -->
        <div class="col-md-3 col-sm-6">
            <a href="/admin/result/upload" class="text-decoration-none">
                <div class="card dashboard-card shadow-sm p-4">
                    <div class="icon-box mb-2"><i class="bi bi-people-fill"></i></div>
                    <h5 class="card-title">Upload Result</h5>
                </div>
            </a>
        </div>

        <!-- See result -->
        <div class="col-md-3 col-sm-6">
            <a href="/admin/result/show" class="text-decoration-none">
                <div class="card dashboard-card shadow-sm p-4">
                    <div class="icon-box mb-2 "><i class="bi bi-people-fill"></i></div>
                    <h5 class="card-title">View Result</h5>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- ðŸ“Œ Footer -->
<footer class="bg-success text-white text-center py-3 mt-5">
    <div class="container">
        &copy; 2025 Evergreen Classes | Koini Bazar, Gopalganj
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
