        /* Optional: Make table cells wrap text nicely on small devices */
        .table td {
            word-break: break-word;
        }

        @media (max-width: 768px) {
            .btn-group-sm-stack .btn {
                display: block;
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

    <div class="container my-4">
        <h2 class="text-center">Manage Batches</h2>

        <!-- 🔍 Search -->
        <form th:action="@{/admin/batches/search}" method="get" class="row g-2 mb-3">
            <div class="col-md-9 col-sm-8">
                <input class="form-control" type="search" name="keyword" placeholder="Search by batch name">
            </div>
            <div class="col-md-3 col-sm-4">
                <button class="btn btn-outline-success w-100" type="submit">Search</button>
            </div>
        </form>

        <!-- ➕ Add Button -->
        <div class="mb-3 text-end">
            <a class="btn btn-primary" th:href="@{/admin/batches/add}">+ Add New Batch</a>
        </div>

    </div>

       <!-- Loop through batches -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="batch : ${batches}">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${batch.batchName}">Batch Name</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        Batch ID: <span th:text="${batch.batchId}"></span>
                    </h6>
                    <p class="card-text">
                        <strong>Timing:</strong> <span th:text="${batch.timing}"></span><br>
                        <strong>Start And End Date:</strong> <span th:text="${batch.startAndEndDate}"></span><br>
                        <strong>Fees:</strong> ₹<span th:text="${batch.fees}"></span><br>
                        <strong>Description:</strong> <span th:text="${batch.description}"></span>
                    </p>
                    <!-- edit , view, delete buttom -->
                    <div class="btn-group btn-group-sm" role="group">
                        <a th:href="@{/admin/batches/details/{id}(id=${batch.batchId})}" class="btn btn-primary me-2 rounded">View</a>
                        <a th:href="@{/admin/batches/edit/{id}(id=${batch.batchId})}" class="btn btn-warning me-2 rounded">Edit</a>
                        <a th:href="@{/admin/batches/delete/{id}(id=${batch.batchId})}" class="btn btn-danger rounded"
                        onclick="return confirm('Are you sure you want to delete this batch?')">Delete</a>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
