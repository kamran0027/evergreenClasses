<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us - Evergreen Classes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 🌐 Navigation Bar with Logo -->
<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/images/logo.jpg" alt="Evergreen Logo" width="40" height="40" class="d-inline-block align-text-top">
            Evergreen Classes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/result}">Result</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/batches}">Batches</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 📞 Contact Form Section -->
<section class="container my-5">
    <h2 class="text-center mb-4 text-success">Contact Us</h2>

    <!-- ✅ Success Message -->
    <div th:if="${param.success}" class="alert alert-success text-center">
        ✅ Thank you for contacting us! We'll get back to you soon.
    </div>
    
    <form th:action="@{/contact}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91..." required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your query or message here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Send Message</button>
    </form>
</section>

<!-- 📌 Footer -->
<footer class="bg-success text-white text-center py-3 mt-5">
    <div class="container">
        &copy; 2025 Evergreen Classes | Koini Bazar, Gopalganj
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
