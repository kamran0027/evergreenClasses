<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">

    <!-- Student Personal Details Card -->
    <div class="card shadow-lg mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Student Details</h4>
        </div>
        <div class="card-body" th:each="student:${students}">
            <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
            <p><strong>Roll No:</strong> <span th:text="${student.rollNo}"></span></p>
            <p><strong>Father Name:</strong> <span th:text="${student.fatherName}"></span></p>
            <p><strong>Class:</strong> <span th:text="${student.studentClass}"></span></p>
            <p><strong>Batch Year:</strong> <span th:text="${student.batchYear}"></span></p>
        </div>
    </div>

   <!-- Student Results in Responsive Cards  -->
    <div class="row g-3">
        <div class="col-md-4 col-sm-6"
             th:each="result : ${results}">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0" th:text="${result.subjectName}"></h5>
                </div>
                <div class="card-body">
                    <p><strong>Full Marks:</strong> <span th:text="${result.fullMarks}"></span></p>
                    <p><strong>Marks Obtained:</strong> <span th:text="${result.marksObtained}"></span></p>
                    <p><strong>Subject Name:</strong> <span th:text="${result.subjectName}"></span></p>
                    <p><strong>Test Date:</strong> <span th:text="${result.testDate}"></span></p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
