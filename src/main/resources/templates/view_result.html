<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4">Result List</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/admin/result" class="btn btn-outline-secondary">‚Üê Back to result</a>
    </div>
    <!-- Search Form -->
    <form th:action="@{/admin/result/show/search}" method="get" class="d-flex mb-3">
        <input type="text"
               class="form-control me-2"
               name="keyword"
               th:value="${keyword}"
               placeholder="Search by student name...">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Results Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>#</th> <!-- Serial No -->
                    <th>Student Roll No</th>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Class</th>
                    <th>Full Marks</th>
                    <th>Marks Obtained</th>
                    <th>Date</th>
                    <th>Father Name</th>
                    <th>Action</th>
                    
                    
                </tr>
                </thead>
                <tbody>
                <tr th:each="result, stat : ${results}">
                    <td th:text="${stat.count}"></td> <!-- Serial No -->
                    <td th:text="${result.student.rollNo}"></td>
                    <td th:text="${result.student.name}"></td>
                    <td th:text="${result.subjectName}"></td>
                    <td th:text="${result.student.studentClass}"></td>
                    <td th:text="${result.fullMarks}"></td>
                    <td th:text="${result.marksObtained}"></td>
                    <td th:text="${result.testDate}"></td>
                    <td th:text="${result.student.fatherName}"></td>
                    <td>
                        <div class="btn-group btn-group-sm btn-group-sm-stack" role="group">
                            <!-- <a th:href="@{/admin/result/show/edit/{id}(id=${result.id})}" class="btn btn-warning">Edit</a> -->
                            <a th:href="@{/admin/result/show/delete/{id}(id=${result.id})}" class="btn btn-danger"
                                onclick="return confirm('Are you sure you want to delete this result?')">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
