<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Profiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 🌐 Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="adminNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="mb-3">Student Profiles</h3><div th:if="${successMessage}" class="alert alert-success" role="alert">
    <span th:text="${successMessage}"></span>
</div>

<form method="get" th:action="@{/admin/students/search}" class="mb-4">
    <div class="input-group">
        <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search by name or roll no...">
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
</form>

<!-- Student Cards -->
<div class="row">
        <div class="col-md-4 mb-4" th:each="student : ${students}">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${student.name}"></h5>
                    <p class="card-text">
                        <strong>Roll No:</strong> <span th:text="${student.rollNo}"></span><br>
                        <strong>Batch:</strong> <span th:text="${student.batchYear}"></span><br>
                        <strong>Class:</strong> <span th:text="${student.studentClass}"></span>
                    </p>
                    <a th:href="@{'/admin/students/view/' + ${student.id}}" class="btn btn-primary">View Details</a>
                    <a th:href="@{'/admin/students/delete/' + ${student.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this students?')">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

</div><footer class="text-center mt-5 bg-light py-3">
    &copy; 2025 Evergreen Classes
</footer><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
